{% set name = "stdlibs" %}
{% set version = "2024.10.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stdlibs-{{ version }}.tar.gz
  sha256: 89b1c5778c3e3f3646d93e4777144c955929322fe78e0e3f24f6b5df387c76f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core >=3,<4
  run:
    - python >=3.7

test:
  imports:
    - stdlibs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://stdlibs.omnilib.dev
  summary: List of packages in the stdlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dstoeckel
    - nicornk
